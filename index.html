<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <main>
        <div class="mx-auto grid max-w-7xl grid-cols-12 gap-4 p-1">
            <div class="header col-span-12 rounded-lg text-center py-6">
                <h1 class="text-lg"> Desencriptador / Encriptador</h1>
            </div>
            <div class="col-span-12 rounded-lg  bg-gray-200 p-10 sm:col-span-8">
                <h2 class="text-lg mb-4">Introduce el texto a Encriptar / Desencriptar</h2>
                <textarea class="rounded-lg w-full border-white	outline-none  p-1" placeholder="Introduce un texto" id="texto" rows="11"></textarea>
                <div class=" text-center lg:ml-16 ml-6 grid grid-cols-2 gap gap-x-24  mt-5">
                    <button type="submit" onclick="obtenerVariable()" class="group rounded-lg h-12 w-48 bg-blue-500 hover:bg-blue-700 font-bold text-lg text-white relative overflow-hidden" id="encriptar">Encriptar</button>
                    <button type="submit" onclick="descifrar()" class="group   rounded-lg h-12 w-48 bg-green-500 hover:bg-green-700 font-bold text-lg text-white relative overflow-hidden">Desencriptar</button>
                </div>
            </div>
            <div class="col-span-12 rounded-lg bg-gray-200 p-16 sm:col-span-4">
                <textarea class="rounded-lg w-full border-white	outline-none p-1" id="respuesta" rows="11"></textarea>
                <button onclick="copiarAlPortapapeles()" class="group rounded-lg h-12 w-48 bg-blue-500 hover:bg-blue-700 font-bold text-lg text-white relative overflow-hidden">Copiar </button>

            </div>
            <div class="footer col-span-12 rounded-lg border border-gray-800 bg-gray-700 p-6">
            </div>
          </div>
    </main>


<script src="./main.js"></script>
</body>
</html>
